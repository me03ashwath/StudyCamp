<h3>Recents Activity</h3>
<hr>
{% for activity in activities %}
<div>
    <small><small><a href="{% url 'user-profile' activity.user.id %}">@{{activity.user}}</a>  {{activity.created|timesince}} ago</small></small>
    <small><small><a href="{% url 'room' activity.room.id %}">in "{{activity.room}}"</a></small></small>
    <h4>{{activity}}</h4>
    <hr>
</div>
{% endfor %}
